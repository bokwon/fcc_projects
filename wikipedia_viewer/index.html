<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
			<section class="search-field">
				<h2><span>W</span>ikipedia Viewer</h2>
				<div class="input-group">
					<input id="searchBox" type="search" class="form-control" placeholder="Search for..." autofocus>
				<span class="input-group-btn">
					<button id="searchBtn" class="btn btn-default" type="submit">Go!</button>
				</span>
				</div>
			</section>
		</div>
		<div class="col-xs-12">
			<div class="result"></div>
		</div>
	<footer>
		<p>Built by <a href="http://boyoungkwon.com" target="_blank">Bo</a></p>
	</footer>
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			document.getElementById('searchBox').addEventListener('keypress', moveSearchBox);
			document.getElementById('searchBtn').addEventListener('click', getResult);
		});
	</script>
	<script src="index.js"></script>
</body>
</html>
